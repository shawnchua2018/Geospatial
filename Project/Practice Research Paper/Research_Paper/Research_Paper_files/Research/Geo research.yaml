  abstract: >-
    In recent decades, modeling house prices has become a hot topic among
    economists, planners, and policymakers due to the significant role of
    properties in household wealth and national economy. As many existing
    hedonic pricing models fail to take into account the effect of local spatial
    variations on the housing prices, there has been an increasing interest in
    using spatial econometrics, specifically geographically weighted regression
    (GWR) to more accurately model housing prices. However, with many different
    existing GWR models, it is not very easy for the casual users to use one for
    analysis. Addressing this need, we designed and developed EzModel, a dynamic
    and interactive GWR modelling tool to help economists, planners,
    policymakers to explore and analyse how variations of features in the local
    surroundings, such as number of MRT/LRT stations around a HDB unit, may
    affect housing prices. As there may be certain factors that should be more
    accurately modelled as global factors, our tool also allows users to easily
    switch to a mixed geographically weighted regression (MGWR) model to model
    both local and global variables. The potential of EzModel is demonstrated
    through the use of robust GWR modeling options as well as interactive
    isoline maps to analyse the effects of local spatial variations on
    Singapore’s Housing Development Board (HDB) Flat resale prices.
