  type: article-journal
  abstract: >-
    Geographically Weighted Regression (GWR) was developed in response to the
    ﬁnding that a regression model estimated over the entire area of interest
    may not adequately address local variations. The fairly simple principle on
    which it is based consists on estimating local models by least squares, each
    observation being weighted by a decreasing function of its distance to the
    estimation point. Combining these local models makes it possible to build a
    global model with speciﬁc properties. GWR can be used, in particular with
    the help of associated cartographic representations, to identify where local
    coefﬁcients deviate the most from the overall coefﬁcients, to build tests to
    assess whether the phenomenon is non-stationary and to characterise
    non-stationary. The method is presented using the example of a hedonic
    pricing model – prices of existing housing in Lyon. We show how to optimally
    determine the radius of the disk on which local regressions will be
    performed and we present the estimation results, the robust estimation
    methods and the tests of coefﬁcients’ non stationarity. In addition to this
    descriptive use, we present a more predictive approach, showing how taking
    non-stationarity into account makes it possible to improve an estimator over
    a spatial area. The example is based on a model linking the poor population
    and the number of beneﬁciaries of supplementary universal health coverage
    (CMU-C) in Rennes.
